spring.application.name=number-guessing-game
spring.devtools.restart.enabled=true

# Port Configuration (uses Render's PORT env variable, defaults to 8080 locally)
server.port=${PORT:8080}

# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Database Configuration (Supabase PostgreSQL)
# Transaction pooler with SSL and prepared statement caching disabled
spring.datasource.url=jdbc:postgresql://aws-0-us-west-2.pooler.supabase.com:6543/postgres?user=postgres.uiljhyzinzhavjxsxoxc&sslmode=require&prepareThreshold=0
spring.datasource.password=${DB_PASSWORD:your-password-here}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false

# HikariCP Connection Pool Configuration for Cloud Deployment
# Aggressive connection management for Supabase Transaction pooler
spring.datasource.hikari.pool-name=NumVanaHikariPool
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.initialization-fail-timeout=-1

# Graceful Shutdown Configuration
spring.lifecycle.timeout-per-shutdown-phase=30s
server.shutdown=graceful

# JWT Configuration
jwt.secret=${JWT_SECRET:numvana-super-secret-key-change-this-in-production-please-use-env-variables}
jwt.expiration=86400000
