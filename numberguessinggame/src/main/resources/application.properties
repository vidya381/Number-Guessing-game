spring.application.name=number-guessing-game
spring.devtools.restart.enabled=true

# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Database Configuration (Supabase PostgreSQL)
# prepareThreshold=0 is required for Transaction Pooler to disable prepared statement caching
spring.datasource.url=jdbc:postgresql://aws-0-us-west-2.pooler.supabase.com:6543/postgres?user=postgres.uiljhyzinzhavjxsxoxc&prepareThreshold=0
spring.datasource.password=${DB_PASSWORD:your-password-here}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool Configuration for Cloud Deployment
# These settings prevent connection timeout issues with Supabase Transaction Pooler
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000

# JWT Configuration
jwt.secret=${JWT_SECRET:numvana-super-secret-key-change-this-in-production-please-use-env-variables}
jwt.expiration=86400000
