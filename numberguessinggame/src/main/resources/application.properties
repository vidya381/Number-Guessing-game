spring.application.name=number-guessing-game
spring.devtools.restart.enabled=true

# Port Configuration (uses Render's PORT env variable, defaults to 8080 locally)
server.port=${PORT:8080}

# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Database Configuration (Supabase PostgreSQL)
# Using Session Mode pooler (port 5432) for better Render compatibility
spring.datasource.url=jdbc:postgresql://aws-0-us-west-2.pooler.supabase.com:5432/postgres?user=postgres.uiljhyzinzhavjxsxoxc
spring.datasource.password=${DB_PASSWORD:your-password-here}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool Configuration for Cloud Deployment
# Optimized for Supabase Session Mode pooler on Render
spring.datasource.hikari.pool-name=NumVanaHikariPool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=240000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.keepalive-time=120000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000

# Graceful Shutdown Configuration
spring.lifecycle.timeout-per-shutdown-phase=30s
server.shutdown=graceful

# JWT Configuration
jwt.secret=${JWT_SECRET:numvana-super-secret-key-change-this-in-production-please-use-env-variables}
jwt.expiration=86400000
